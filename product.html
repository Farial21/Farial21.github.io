<!DOCTYPE html>
<html lang=eng>
    <head>
        <title>Product Table</title>
        <link rel= "stylesheet" href="main.css">
        <script src="product.js"></script>
    </head>
    <body onload="loadData()">
        <h1>Product Table with Dynamic Content</h1>
        <span id="myName"></span>
        <table id="productList" class="product_table center">
            <thead>
                <th style="width:50%">Item</th>
                <th style="width:15%">Quantity</th>
                <th style="width:20%">PPU</th>
                <th style="width:20%">Total</th>
            </thead>
            <tbody>
                     
            </tbody>
            <tfoot>
                 <tr>
                    <td colspan="3"; class="text-right">Gross</td>
                    <td class="text-right">
                        <span id="gross"></span>
                    </td>
                </tr>            
                <tr>
                    <td colspan="3"; class="text-right">VAT 7%</td>
                    <td class="text-right">
                        <span id="vat"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"; class="text-right">Net</td>
                    <td class="text-right">
                        <span id="net"></span>
                    </td>
                </tr>

            </tfoot>
        </table>

    
    </body>
</html>
