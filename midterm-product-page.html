<!DOCTYPE html>
<html lang=eng>
    <head>
        <title>Product Table</title>
        <link rel= "stylesheet" href="main.css">
        <script src="cart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body onload="loadData()">
        <h1>Product Cart</h1>
        <div class="form">
            Product: </br>
            <select id="products">
                <option value="Product A">Product A</option>
                <option value="Product B">Product B</option>
                <option value="Product C">Product C</option>
            </select> </br>
            Quantity: </br>
            <input type="number" id="qty" value="5"/> </br>
            PPU: </br>
            <input type="number" id="ppu" value="100"/> </br>
            Discount: </br>
            <input type="number" id="discount" value="50"/></br>
            <button onclick="addToCart()">Add</button>


        </div>
        <div class = "display">
            <h1 style="margin-top: 0px">Quotation</h1>
        <table         
            id="productList"
            class="product_table">
            <div>
               <button onclick="clearAll()">Clear</button> 
            </div>
            <thead>
                <th style="width: 35%">Item</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">PPU</th>
                <th style="width: 15%">Discount</th>
                <th style="width: 20%">Total</th>
            </thead>
            <tbody id="productBody">
                     
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4"; class="text-right" style ="border-top: 1.5px solid black">Total Discount</td>
                    <td class="text-right" style ="border-top: 1.5px solid black">
                        <span id="ttlDisc"></span>
                    </td>
                </tr>
                 <tr>
                    <td colspan="4"; class="text-right">Total Amount</td>
                    <td class="text-right">
                        <span id="gross"></span>
                    </td>
                </tr>            
                <tr>
                    <td colspan="4"; class="text-right">VAT 7%</td>
                    <td class="text-right">
                        <span id="vat"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"; class="text-right">Net</td>
                    <td class="text-right">
                        <span id="net"></span>
                    </td>
                </tr>

            </tfoot>
        </table>
        </div>
    </body>
</html>
